<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Learning Management App</h1>
    <form id="register-form">
        <h2>Register</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <button type="submit">Register</button>
    </form>
    <form id="login-form">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <form id="logout-form">
        <button type="submit">Logout</button>
    </form>
  <!-- Place for the real-time chart -->
<canvas id="realtimeChart"></canvas>
  <!-- Section for widgets -->
<div id="widgets">
    <div id="calendarWidget">Calendar Widget</div>
    <div id="todoListWidget">To-do List Widget</div>
    <div id="newsFeedWidget">News Feed Widget</div>
</div>
<button id="customizeButton">Customize Widgets</button>
    <script src="script.js"></script>
</body>
  <div>
    <div id = "footer">
      <h2><br> Powered by <br>PLP LMS</h2>
    </div>
</html>
